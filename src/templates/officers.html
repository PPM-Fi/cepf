{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block content %}
<main>
        <div class="container">
                <ul class="collapsible collection with-header">
                        <li class="collection-header light-blue lighten-3">
                                <h4 class="center-align">Officers</h4>
                        </li>
                        <li class="scrollable">
                                <table class="striped centered">
                                        <thead>
                                                <tr>
                                                <th>Name</th>
                                                <th>Badge Number</th>
                                                <th>Email</th>
                                                </tr>
                                        </thead>

                                        <tbody>
                                                {% for item in items %}
                                                <tr>
                                                        <td>{{ item.get_full_name }}</td>
                                                        <td>{{ item.username }}</td>
                                                        <td>{{ item.email }}</td>
                                                </tr>
                                                {% endfor %}
                                        </tbody>
                                </table>
                        </li>
                </ul>
        </div>

</main>
{% endblock %}

{% block scripts %}
<script src="{% static "js/nav.js" %}"></script>
{% endblock %}
