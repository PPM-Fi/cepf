{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block content %}
<header>
    <!-- Top Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper col s12 light-blue">
          <a href="{% url 'calendar' %}" class="sidenav-trigger show-on-large"><i class="material-icons">close</i></a>
            <ul class="right">
              <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
      </nav>
    </div>
</header>

<main>
  <!-- Feeback Form -->
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <ul class="collapsible collection with-header">
          <li class="collection-header light-blue lighten-3">
            <h4 class="center-align">Add Feedback</h4>
          </li>

          <li>
              <h5 class="center-align">Attendance</h5>
                <form action="/attendance_Data/" class="container" method="post">
                  <p class="range-field">
                    <input type="range" id="attendance_Data" min="1" max="5" />
                  </p>
                </form>
          </li>

          <li>
              <h5 class="center-align">Reception</h5>
                <form action="#" class="container">
                  <p class="range-field">
                    <input type="range" id="test5" min="1" max="5" />
                  </p>
                </form>
          </li>

          <li>
              <h5 class="center-align">Impact</h5>
                <form action="#" class="container">
                  <p class="range-field">
                    <input type="range" id="test5" min="1" max="5" />
                  </p>
                </form>
          </li>

          <div class="row">

            <form method="post" class="container">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="row">
                <div class="input-field col s12">
                   <i class="material-icons prefix">mode_edit</i>
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Feeback Notes</label>

                  <div class="container center-align">
                    <button class=" center-align waves-effect waves-light light-blue btn-large" type="submit">Submit</button>
                  </div>
                  <h2>{{ text }}</h2>
                </div>
              </div>
            </form>
          </div>
        </<ul>
      </div>
    </div>
  </div>


</main>
{% endblock %}

{% block scripts %}
<script src="{% static "js/nav.js" %}"></script>
{% endblock %}
