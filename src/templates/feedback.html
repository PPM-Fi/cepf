{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/footer.css" %}">
{% endblock %}

{% block content %}
<header>
    <!-- Top Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper light-blue">
          <a href="{% url 'calendar' %}" class="sidenav-trigger show-on-large"><i class="material-icons">close</i></a>
            <ul class="right">
              <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
      </nav>
    </div>
</header>

<main>
  <!-- Feeback Form -->
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <ul class="collapsible collection with-header">
          <li class="collection-header light-blue lighten-3">
            <h4 class="center-align">Today's Feedback</h4>
          </li>

          <li>
              <h5 class="center-align">Attendance</h5>
                <form action="#" class="container">
                  <p class="range-field">
                    <input type="range" id="test5" min="0" max="10" />
                  </p>
                </form>
          </li>

          <li>
              <h5 class="center-align">Reception</h5>
                <form action="#" class="container">
                  <p class="range-field">
                    <input type="range" id="test5" min="0" max="10" />
                  </p>
                </form>
          </li>

          <li>
              <h5 class="center-align">Impact</h5>
                <form action="#" class="container">
                  <p class="range-field">
                    <input type="range" id="test5" min="0" max="10" />
                  </p>
                </form>
          </li>

          <div class="row">
            <form class="container">
              <div class="row">
                <div class="input-field col s12">
                   <i class="material-icons prefix">mode_edit</i>
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Feeback Notes</label>
                </div>
              </div>
            </form>
          </div>

          <div class="row">
            <<form class="container center-align">
              <button class="waves-effect waves-light light-blue btn-large" type="submit">Submit</button>
            </form>
          </div>
        </<ul>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-fixed">
    <nav class="z-depth-0 light-blue"></nav>
  </div>
</footer>
{% endblock %}

{% block scripts %}
<script src="{% static "js/nav.js" %}"></script>
{% endblock %}
